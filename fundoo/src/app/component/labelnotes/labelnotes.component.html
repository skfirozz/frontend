<div *ngIf="param!='editlabel'">
    <app-createnote [label]="param"></app-createnote>
    <br><br>
    <div style="flex-wrap: wrap;">
        <div class="notes" fxFlexOffset="15" style="flex-direction: row;
         box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let notes of allNotes">
                <div *ngFor="let labels of labelNotes">
                    <div *ngIf="labels.labelname==param&&notes.id==labels.noteid">
                        <app-display-data [labels]="labelNotes" [notes]="notes"></app-display-data>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
