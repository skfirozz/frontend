<div>
    <app-createnote [label]="param"></app-createnote>
    <br><br>

    <div style="flex-wrap: wrap;">
        <div class={{gridView}} fxLayout={{gridView}} fxFlexOffset="15"
            style="flex-direction: row;box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allNotes" class="space">
                <div *ngFor="let labels of labelNotes">
                    <div *ngIf="labels.labelname==param&&note.id==labels.noteid">
                        <app-display-data [param]="gridView" [labels]="labelNotes" [notes]="note"
                            (output)=getUpdatedNotes($event)></app-display-data>
                        <br>
                    </div>
                </div>
                <div *ngIf="note.labelname==param">
                    <app-display-data [param]="gridView" [notes]="note" (output)=getUpdatedNotes($event)>
                    </app-display-data>
                </div>
            </div>
        </div>
    </div>
</div>
