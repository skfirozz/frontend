<div *ngIf="param=='notes'">
    <br>
    <app-createnote (output)=getUpdatedNotes($event)></app-createnote>
    <div style="padding-left: 255px;">
        <h5>PINNED</h5>
    </div>
    <div class="row" style="margin-left: 10%;">
        <div *ngFor="let note of allnotes">
            <div *ngIf="!note.istrash&&!note.isarchived&&note.ispinned==1" class="column">
                <app-display-data [param]="gridView" [labels]="labelNotes" [notes]="note"
                    (output)=getUpdatedNotes($event)></app-display-data>
            </div>
        </div>
    </div>




    <h5 style="padding-left: 255px;">OTHERS</h5>

    <div class="row" style="margin-left: 10%;">
        <div *ngFor="let note of allnotes">
            <div *ngIf="!note.istrash&&!note.isarchived&&note.ispinned==0" class="column">
                <app-display-data [param]="gridView" [labels]="labelNotes" [notes]="note"
                    (output)=getUpdatedNotes($event)></app-display-data>
            </div>
        </div>
    </div>
</div>

<div *ngIf="param=='archive'">
    <br><br>
    <div class="row" style="margin-left: 10%;">
        <div *ngFor="let note of allnotes">
            <div *ngIf="!note.istrash&&note.isarchived" class="column">
                <app-display-data [param]="gridView" [labels]="labelNotes" [notes]="note"
                    (output)=getUpdatedNotes($event)></app-display-data>
            </div>
        </div>
    </div>
</div>

<div *ngIf="param=='trash'">
    <br><br>
    <div class="row" style="margin-left: 10%;">
        <div *ngFor="let note of allnotes">
            <div *ngIf="note.istrash==1" class="column">
                <app-display-data [param]="gridView" [labels]="labelNotes" [notes]="note"
                    (output)=getUpdatedNotes($event)></app-display-data>
            </div>
        </div>
    </div>
</div>



<div *ngIf="param=='reminder'">
    <br>
    <app-createnote [reminder]="reminder" (output)=getUpdatedNotes($event)></app-createnote>
    <br>
    <div class="row" style="margin-left: 10%;">
        <div *ngFor="let note of allnotes">
            <div *ngIf="!note.istrash&&!note.isarchived&&note.reminder!=null" class="column">
                <app-display-data [param]="gridView" [labels]="labelNotes" [notes]="note"
                    (output)=getUpdatedNotes($event)></app-display-data>
            </div>
        </div>
    </div>
</div>
