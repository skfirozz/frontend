<div *ngIf="param=='notes'">
    <app-createnote></app-createnote>
    <div style="padding-left: 255px;">
        <h5>PINNED</h5>
    </div>
    <div style="flex-wrap: wrap;">
        <div class="row" *ngIf="gridView=='row'" fxLayout="row" fxFlexOffset="15"
            style="box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="!note.istrash&&!note.isarchived&&note.ispinned==1" [labels]="labelNotes" [notes]="note"></app-display-data>
            </div>
        </div>

        <div class="column" *ngIf="gridView=='column'" fxLayout="column" fxFlexOffset="15"
            style="box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="!note.istrash&&!note.isarchived&&note.ispinned==1" [labels]="labelNotes" [notes]="note"></app-display-data>
                <br>
            </div>
        </div>
    </div>
    <br>
    <!-- OTHERS -->

    <div style="padding-left: 255px;">
        <h5>OTHERS</h5>
    </div>
    <div style="flex-wrap: wrap;">
        <div class="row" fxFlexOffset="15" *ngIf="gridView=='row'" fxLayout="row"
            style="box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="!note.istrash&&!note.isarchived&&!note.ispinned" [labels]="labelNotes" [notes]="note">
                </app-display-data>
            </div>
        </div>

        <div class="column" fxFlexOffset="15" *ngIf="gridView=='column'" fxLayout="column"
            style="box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="!note.istrash&&!note.isarchived&&!note.ispinned" [labels]="labelNotes" [notes]="note">
                </app-display-data>
                <br>
            </div>
        </div>

    </div>
</div>

<div *ngIf="param=='archive'">
    <div style="flex-wrap: wrap;">
        <div class="row" fxFlexOffset="15" *ngIf="gridView=='row'" fxLayout="row" style="flex-direction: row;
         box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="!note.istrash&&note.isarchived"[labels]="labelNotes" [notes]="note"></app-display-data>
            </div>
        </div>

        <div class="column" fxFlexOffset="15" *ngIf="gridView=='column'" fxLayout="column" style="flex-direction: row;
         box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="!note.istrash&&note.isarchived" [labels]="labelNotes" [notes]="note"></app-display-data>
            </div>
        </div>
    </div>

</div>

<div *ngIf="param=='trash'">
    <div style="flex-wrap: wrap;">
        <div class="row" fxFlexOffset="15" *ngIf="gridView=='row'" fxLayout="row" style="flex-direction: row;
         box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="note.istrash==1" [labels]="labelNotes" [notes]="note"></app-display-data>
            </div>
        </div>

        <div class="column" fxFlexOffset="15" *ngIf="gridView=='column'" fxLayout="column" style="flex-direction: row;
         box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <app-display-data *ngIf="note.istrash==1" [labels]="labelNotes" [notes]="note"></app-display-data>
            </div>
        </div>
    </div>
</div>



<div *ngIf="param=='reminder'">
    <app-createnote></app-createnote>
    <br>
    <div style="flex-wrap: wrap;">
        <div class="row" *ngIf="gridView=='row'" fxLayout="row" fxFlexOffset="15"
            style="box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <div *ngIf="note.reminder!=null">
                    <app-display-data *ngIf="!note.istrash&&!note.isarchived" [labels]="labelNotes" [notes]="note"></app-display-data>
                </div>
            </div>
        </div>

        <div class="column" *ngIf="gridView=='column'" fxLayout="column" fxFlexOffset="15"
            style="box-sizing: border-box; display: flex; margin-left: 5%;">
            <div *ngFor="let note of allnotes" class="space">
                <div *ngIf="note.reminder!=null">
                    <app-display-data *ngIf="!note.istrash&&!note.isarchived" [labels]="labelNotes" [notes]="note"></app-display-data>
                </div>
            </div>
        </div>
    </div>
</div>
