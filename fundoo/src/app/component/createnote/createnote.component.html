<div class="main">
  <mat-card style=" width: 29em; border-radius: 13px;box-shadow: 0px 2px 5px 3px;" *ngIf="!popup" (click)="onPopup()"
    class="mat-card" fxLayout="row">

    <input matInput class="searchBar" placeholder="take a note...">
    <div class="buttons" fxLayout="row">
      <button mat-icon-button class="closedmaticons" matTooltip="New note with drawing"><mat-icon>brush</mat-icon></button>
    <button mat-icon-button class="closedmaticons" matTooltip="New note with image"><mat-icon>image</mat-icon></button>
    </div>
  </mat-card>

  <mat-card style=" width: 29em; border-radius: 13px;box-shadow: 3px 3px 3px 3px;" *ngIf="popup" class="mat1-card"
    fxLayout="column">
    <form [formGroup]="createNoteForm" (ngSubmit)="onSubmit()" noval>
      <input style="border: none;  height: 60px;" matInput type="text" class="input" placeholder="title"
        formControlName="title">
      <br>
      <input style="border: none;  height: 60px;" matInput type="text" class="input" placeholder="discription"
        formControlName="description">

      <div class="icon" style="display:flex; justify-content: space-between; width: 100%;">
        <div>
        </div>
        <app-icons></app-icons>
          <div>
            
            <button style=" border-radius: 10px 10px 10px 10px; outline: none; background-color: rgb(255, 255, 255);"
            class="close">close</button>
          </div>
      </div>
    </form>
  </mat-card>
</div>
