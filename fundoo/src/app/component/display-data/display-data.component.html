<mat-card class="cardList" [ngStyle]="{'background-color':notes.color}">
    <div class="pinNotes">
        <div class="title">
            <app-pinned [notes]="notes"></app-pinned>
        </div>
    </div>

    <div class="ntitle" (click)="OnClicktoUpdate(notes)">
        {{notes.title}}
    </div>

    <div class="titles" style="padding: 0px;" (click)="OnClicktoUpdate(notes)">
        {{notes.description}}
    </div>
    <app-icons [notes]="notes"></app-icons>
</mat-card>
