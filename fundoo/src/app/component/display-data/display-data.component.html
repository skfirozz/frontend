<div class="shownotes">
    <mat-card class="matcardnote" [ngStyle]="{'background-color':notes.color}">
        <div fxLayout="row">
            <div class="ntitle" (click)="OnClicktoUpdate(notes)">
                {{notes.title}}
            </div>
            <div class="pinned">
                <app-pinned *ngIf="!notes.istrash" [notes]="notes"></app-pinned>
            </div>
        </div>


        <div class="titles" style="padding: 0px;" (click)="OnClicktoUpdate(notes)">
            {{notes.description}}
        </div>

        <div fxLayout="row" class="label">
            <div *ngFor="let label of labels">
                <div *ngIf="label.noteid==notes.id">
                    <div class="labelVisibility" fxLayout="row">
                        {{label.labelname}}
                        <button matTooltip="Remove label" class="labelCancelVisibilty" (click)="removeLabel(label.id)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div fxLayout="row" *ngIf="notes.reminder!=null">
            <div class="labelVisibility">
                {{notes.reminder}}
                <button matTooltip="Delete Reminder" [ngStyle]="{'background-color' : notes.color}"
                    class="labelCancelVisibilty" style="border: none;outline: none;">
                    <mat-icon (click)="deleteReminder(notes.id)">close</mat-icon>
                </button>
            </div>
        </div>


        <mat-card-footer class="icons">
            <app-icons [param]="param" [notes]="notes"></app-icons>
        </mat-card-footer>
    </mat-card>

</div>
