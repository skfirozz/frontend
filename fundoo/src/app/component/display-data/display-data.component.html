<mat-card class="cardList" [ngStyle]="{'background-color':notes.color}">
    <div class="pinNotes">
        <div class="title">
            <app-pinned [notes]="notes"></app-pinned>
        </div>
    </div>

    <div class="ntitle" (click)="OnClicktoUpdate(notes)">
        {{notes.title}}
    </div>

    <div class="titles" style="padding: 0px;" (click)="OnClicktoUpdate(notes)">
        {{notes.description}}
    </div>

    <div fxLayout="row">
        <div *ngFor="let labels of getLabel">
            <div *ngIf="labels.noteid == notes.id" fxLayout="row">
                <strong> {{labels.title}} </strong>
                <button matTooltip="Remove label" [ngStyle]="{'background-color' : notes.color}"
                    style="border: none;outline: none;">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </div> 
    
    <div fxLayout="row" *ngIf="notes.reminder!=null">
        {{notes.reminder}}
        <button matTooltip="Delete Reminder" [ngStyle]="{'background-color' : notes.color}"
            style="border: none;outline: none;">
            <mat-icon (click)="deleteReminder(notes.id)">close</mat-icon>
        </button>
    </div>
    <app-icons [notes]="notes"></app-icons>
</mat-card>
