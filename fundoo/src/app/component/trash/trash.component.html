<div style="flex-wrap: wrap;">
    <div class="notes" fxFlexOffset="15" style="flex-direction: row;
     box-sizing: border-box; display: flex; margin-left: 5%;">
        <div *ngFor="let note of notes">
            <mat-card class="notes" *ngIf="note.istrash" [ngStyle]="{'background-color':note.color}">
                <mat-card-header>
                    {{note.title}}
                </mat-card-header>
                <mat-card-content>
                    {{note.description}}
                </mat-card-content>

                <div class="buttons">
                    <a>
                        <mat-icon class="icon" matTooltip="Delete forever">delete_forever</mat-icon>
                        <mat-icon matTooltip="Move to Notes" class="icon">restore</mat-icon>
                    </a>
                </div>
            </mat-card>
        </div>
    </div>
</div>
