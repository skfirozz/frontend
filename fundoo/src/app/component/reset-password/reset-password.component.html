<mat-card class="card">
    <h1>
        <span class="purple">F</span>
        <span class="red">U</span>
        <span class="blue">N</span>
        <span class="purple">D</span>
        <span class="red">O</span>
        <span class="green">O</span>
    </h1>
    <h2>Password Reset</h2>
    <br><br><br>
    <form class="example-form">
        <mat-form-field class="name-width" appearance="outline" class="line">
            <mat-label class="labelColor">Confirm Password</mat-label>
            <input matInput [formControl]="password" type="password">
            <mat-error *ngIf="password.hasError('required')">
                Confirm Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="password.hasError('minlength')">
                Minimum <strong>length</strong> is 6
            </mat-error>
        </mat-form-field>

        <mat-form-field class="name-width" appearance="outline" class="line">
            <mat-label class="labelColor">Password</mat-label>
            <input matInput [formControl]="confirmpassword" type="password">
            <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="password.hasError('minlength')">
                Minimum <strong>length</strong> is 6
            </mat-error>
        </mat-form-field>

        <div class="example-button-row">
            <button mat-raised-button color="primary"  (click)="reset()">Reset</button>
        </div>
    </form>
</mat-card>
